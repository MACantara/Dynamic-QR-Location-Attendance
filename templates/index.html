<!DOCTYPE html>
<html>
<head>
  <title>Class Check-In</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md space-y-6">
    <h1 class="text-2xl font-bold text-center">Attendance Check-In</h1>
    <div id="form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Name</label>
        <input id="name" type="text" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300"/>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Course</label>
        <input id="course" type="text" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300"/>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Year Level</label>
        <input id="year" type="number" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-300"/>
      </div>
      <button id="checkin-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
        Check In
      </button>
    </div>
    <div id="status" class="text-center text-lg text-gray-700"></div>
  </div>

  <script>const TOKEN = "{{ token }}";</script>
  <script src="/static/js/main.js"></script>
</body>
</html>
