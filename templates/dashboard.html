<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body class="p-8">
  <h1 class="text-2xl mb-4">Attendance Dashboard</h1>
  <button id="generate-btn" class="bg-blue-500 text-white px-4 py-2 rounded inline-flex items-center">
    <i class="bi bi-qr-code-scan mr-2"></i>Generate QR
  </button>
  <div class="mt-4">
    <img id="qr-img" src="" alt="QR Code" class="w-64 h-64 border"/>
  </div>
  <h2 class="text-xl mt-8 mb-4">Check-ins</h2>
  <table class="min-w-full bg-white border">
    <thead>
      <tr><th class="py-2">Token</th><th class="py-2">Lat</th><th class="py-2">Lng</th></tr>
    </thead>
    <tbody id="attendances"></tbody>
  </table>

  <!-- map UI to set location -->
  <div class="mt-8">
    <h2 class="text-xl mb-2">Allowed Location</h2>
    <div id="map" class="w-full h-64 border"></div>
    <div class="flex items-center mt-2">
      <label for="radius-slider" class="mr-2">Radius (km):</label>
      <input id="radius-slider" type="range" min="0.01" max="1" step="0.01" class="flex-1"/>
      <span id="radius-value" class="ml-2"></span>
    </div>
    <button id="save-settings" class="mt-2 bg-green-500 text-white px-4 py-2 rounded">Save</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/socket.io/client-dist/socket.io.min.js"></script>
  <script src="/static/js/dashboard.js"></script>
</body>
</html>
